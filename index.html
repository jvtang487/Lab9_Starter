<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "253c6438f7f4466a8fd72ddcb058200b"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    //console log
    errorBtns[0].addEventListener("click", () => {
      console.log("Console Log Demo")
    });
    //console error
    errorBtns[1].addEventListener("click", () => {
      console.error("Console Error Demo");
    });
    //console count
    errorBtns[2].addEventListener("click", () => {
      console.count("Count Button");
    });
    //console warn
    errorBtns[3].addEventListener("click", () => {
      console.warn("Console Warn Button");
    });
    //console assert
    errorBtns[4].addEventListener("click", () => {
      const x = 3;
      const y = 2;
      const errorMsg = 'x does not equal y';
      console.assert(x == y, {x, y, errorMsg});
    });
    //console clear
    errorBtns[5].addEventListener("click", () => {
      console.clear();
    });
    //console Dir
    errorBtns[6].addEventListener("click", () => {
      console.dir(errorBtns[6]);
    });
    //Console dirmxl
    errorBtns[7].addEventListener("click", () => {
      console.dirxml(errorBtns[7]);
    });
    //group start
    errorBtns[8].addEventListener("click", () => {
      console.group('console.group');
    });
    //group end
    errorBtns[9].addEventListener("click", () => {
      console.groupEnd('console.group');
    });
    //console table
    var people = [
      {
        first: 'RenÃ©',
        last: 'Magritte',
      },
      {
        first: 'Chaim',
        last: 'Soutine',
      },
      {
        first: 'Henri',
        last: 'Matisse',
      }
    ];
    errorBtns[10].addEventListener("click", () => {
      console.table(people);
    });

    //start timer
    errorBtns[11].addEventListener("click", () => {
      console.time();
    });
    //end timer
    errorBtns[12].addEventListener("click", () => {
      console.timeEnd();
    });
    //console trace
    errorBtns[13].addEventListener("click", () => {
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { fourth(); };
      const fourth = () => { console.trace(); };
      first();
    });

    //try catch throw
    try {

      console.log('Start of try runs');  // (1) <--
    
      lalala; // error, variable is not defined!
    
      console.log('End of try (never reached)');  // (2)
    
    } catch (err) {
    
      console.log(`Error has occurred!`); // (3) <--
    
    }

    let json = '{"name": "jason"}'
    try{
      let user = JSON.parse(json); // <-- no errors

    if (!user.age) {
      throw new SyntaxError("Incomplete data: no age"); // (*)
    }

    console.log( user.name );

    } catch (err) {
      console.log( "JSON Error: " + err.message ); // JSON Error: Incomplete data: no name
    }

    class testError extends Error {
      constructor(message) {
        super(message); // (1)
        this.name = "testError"; // (2)
      }
    }
    
    function test() {
      throw new testError("Whoops!");
    }
    
    try {
      test();
    } catch(err) {
      console.log(err.message); // Whoops!
      console.log(err.name); // testError
    }
    //tigger a global error
    errorBtns[14].addEventListener("click", () => {
      window.onerror = new SyntaxError;
      console.log(window.onerror);
    });
    TrackJS.track('Testing TrackJS!');
  </script>
</body>

</html>
